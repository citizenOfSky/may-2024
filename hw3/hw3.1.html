<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .red{
            width: 100px;
            height: 100px;
            background-color: #ff0e0b;
            transition: 1s;
        }
        .red:hover{
            border-radius: 50%;
            transition: 2s;
            background-color: gray;
        }

    </style>
</head>
<body>
<div class="flex">
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>
    <div class="red"></div>

</div>

</body>
</html>
