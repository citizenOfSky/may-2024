<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        .roboto{
            font-family: "Roboto", sans-serif;
            font-weight: 900;
            font-style: normal;
        }
        h2, p{
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        *{
            margin: 0;
            padding: 6px;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        section{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .header{
            width: 100vw;
            height: 34vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
        }
        h1{
            font-size: 240px;
            letter-spacing: 10px;
            text-shadow: 0 8px 3px rgba(0,0,0,0.34);
        }
        h2{
            margin-bottom: 15px;
        }
        .cards{
            width: 100vw;
            height: 66vh;
            display: flex;
            justify-content: center;
            align-content: center;
            flex-wrap: wrap;
        }
        .html_colors{
            width: 16vw;
            height: 22vh;
            color: white;
            border: 3px groove darkgray;
            box-shadow: 0 8px 3px 0 rgba(0,0,0,0.59);
            -webkit-box-shadow: 0 8px 3px 0 rgba(0,0,0,0.59);
            -moz-box-shadow: 0 8px 3px 0 rgba(0,0,0,0.59);
            margin: 6px;
            font-size: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

    </style>
</head>
<body>
<section>
    <div class="header">
        <h1 class="roboto">HTML Colors</h1>
    </div>
    <div class="cards">
        <div class="html_colors" style="background-color: black">
            <h2>Black</h2>
            <p>#000000</p>
        </div>
        <div class="html_colors" style="background-color: red">
            <h2>Red</h2>
            <p>#FF0000</p>
        </div>
        <div class="html_colors" style="background-color: green">
            <h2>Green</h2>
            <p>#00FF00</p>
        </div>
        <div class="html_colors" style="background-color: blue">
            <h2>Blue</h2>
            <p>#0000FF</p>
        </div>
        <div class="html_colors" style="background-color: fuchsia">
            <h2>Fuchsia</h2>
            <p>#FF00FF</p>
        </div>
        <div class="html_colors" style="color: black; background-color: white">
            <h2>White</h2>
            <p>#FFFFFF</p>
        </div>
        <div class="html_colors" style="color: black; background-color: yellow">
            <h2>Yellow</h2>
            <p>#FFFF00</p>
        </div>
        <div class="html_colors" style="background-color: purple">
            <h2>Purple</h2>
            <p>#800080</p>
        </div>
        <div class="html_colors" style="background-color: maroon">
            <h2>Maroon</h2>
            <p>#800000</p>
        </div>
        <div class="html_colors" style="background-color: olive">
            <h2>Olive</h2>
            <p>#808000</p>
        </div>
    </div>
</section>

</body>
</html>
